name: QA Deployment

on:
  workflow_run:
    workflows: ["Branch Build"]
    branches: [ "master" ]
    types: 
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: lwinmgmg/linux-http-action@v3
        with:
          issuer:  ${{ secrets.LH_ISSUER }}
          secret:  ${{ secrets.LH_SECRET }}
          url:  ${{ secrets.LH_URL }}
          cmd:  ${{ secrets.LH_CMD }}
